<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>GIFS</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/thumbnail-gallery.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">GIFS</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<!--
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Cats</a>
                    </li>
                </ul>
				-->
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

			<!--
            <div class="col-lg-12">
                <h1 class="page-header">GIFS Gallery</h1>
            </div>
			-->

			<div id="target">Loading...</div>
			<script id="template" type="x-tmpl-mustache">
				{{#misc}}
				<div class="col-lg-3 col-md-4 col-xs-6 thumb">
					<a class="thumbnail" href="javascript:void(0)" data-src="{{gif}}">
						<img class="img-responsive" src="{{static}}" alt="">
						<span class="play"></span>
						<span class="loading"></span>
					</a>
				</div>
				{{/misc}}
			</script>
			
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Just for laughs</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/imagesloaded.min.js"></script>
    <script src="js/masonry.min.js"></script>
	<script>
	$(document).ready(function() {
	
		// ze gifs
		var gifs = {
			"misc": [
				{"static": "https://i.imgur.com/kn3IsaMh.jpg", "gif": "http://i.imgur.com/kn3IsaM.gif"},
				{"static": "https://i.imgur.com/WPGftndh.jpg", "gif": "http://i.imgur.com/WPGftnd.gif"},
				{"static": "https://i.imgur.com/5irRQLeh.jpg", "gif": "http://i.imgur.com/5irRQLe.gif"},
				{"static": "https://i.imgur.com/pp4RNHah.jpg", "gif": "http://i.imgur.com/pp4RNHa.gif"},
				{"static": "https://i.imgur.com/pmZmPTHh.jpg", "gif": "http://i.imgur.com/pmZmPTH.gif"},
			]
		};
		
		// render template
		var template = $('#template').html();
		Mustache.parse(template);
		var rendered = Mustache.render(template, gifs);
		$('#target').html(rendered);
		
		// masonry grid
		var $container = $('#target');
			$container.imagesLoaded( function() {
			$container.masonry({
				itemSelector: '.thumb',
				columnWidth: '.thumb'
			});
		});
		
		// play
		$('a.thumbnail').on('click', function() {
			var link = $(this);
			var data_src = link.attr('data-src');
			var img_src = link.find('img').attr('src');
			
			link.find('.loading').show();
			link.find('img')
				.load(function() { 
					link.find('.loading').hide(); 
				})
				.attr('src', data_src);
			link.attr('data-src', img_src);
			
			if (link.hasClass('playing')) {
				link.find('.play').show();
				link.removeClass('playing');
			} else {
				link.find('.play').hide();
				link.addClass('playing');
			}
		});
	});
	</script>

</body>

</html>
